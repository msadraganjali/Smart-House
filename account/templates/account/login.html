{% extends "account/base.html" %}
<!-- forme register kardan karbar -->
{% block content %}
{% load static %}
<section class="vh-100" style="background-color: #eee; font-family: 'Vazir' !important; text-align: right;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <!-- title marbot be form -->
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">ورود</p>

                <form class="mx-1 mx-md-4" method="post" action="{% url 'login' %}">{% csrf_token %}
                  <!-- field name karbary -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username">:نام کاربری</label>
                      <input type="text" id="username" class="form-control" name="username" />
                      <p>{{ form.username.errors | first }}</p>
                    </div>
                  </div>

                  <!-- field name kalame obor  -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password1">:کلمه عبور</label>
                      <input type="password" id="password" class="form-control" name="password" />
                      <p>{{ form.password.errors | first }}</p>
                    </div>
                  </div>
                  <!-- gereftan taahod -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <li style="direction: rtl;"><u><i><b>من تمام شرایط ارایه خدمات را می‌پذیرم!</b></i></u></p>
                  </div>
                  <!-- link kardan be safhe register -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <li style="direction: rtl"><u><i> حساب‌کاربری‌ندارید؟ <a href="{% url 'register' %}">ثبت‌نام
                            کنید.</a></i></u></p>
                  </div>
                  <!-- dokme vorod -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">ورود</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <!-- load kardan image -->
                <img
                  src="{% static 'img/login.png' %}"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
