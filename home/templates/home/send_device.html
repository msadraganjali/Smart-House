{% extends "account/base.html" %}
<!-- form sakhte khane -->
{% block content %}
{% load static %}
<div style="background-color: #eee; font-family: 'Vazir' !important; text-align: right;">
  <br>
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <!-- title forme sabte khane -->
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">ثبت وسیله</p>
                  <!-- gozashtane csrf_token -->
                  <form class="mx-1 mx-md-4" method="post" action="">{% csrf_token %}
                    <!-- fielde mantaghe gamayi -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="element">:عنصر استفاده کننده</label>
                        <select name="element" id="element" class="form-select">
                          <option value="آب">آب</option>
                          <option value="برق">برق</option>
                          <option value="گاز">گاز</option>
                        </select>
                        <p>{{ forms.element.errors | first }}</p>
                      </div>
                    </div>
                    <!-- fielde kode posti -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name">:نام</label>
                        <input type="text" id="name" class="form-control" name="name" />
                        <p>{{ forms.name.errors | first }}</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">:کلمه عبور</label>
                        <input type="text" id="password" class="form-control" name="password" />
                        <p>{{ forms.password.errors | first }}</p>
                      </div>
                    </div>
                    <!-- ta ahod be ghavanin -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <li style="direction: rtl"><u><i><b>من تمام شرایط ارایه خدمات را می‌پذیرم!</b></i></u></p>
                    </div>
                    <!-- dokme ersal -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">ارسال</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <!-- load kardan image -->
                  <img
                  src="{% static 'img/Collage-Smart-Homes.jpg' %}"
                  class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br><br>
</div>
{% endblock content %}
